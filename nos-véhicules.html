   <script>
    $(document).ready(function() {
        // Faire une requête AJAX pour récupérer les données du script PHP
        $.ajax({
            url: 'page.php', // Chemin vers votre script PHP
            method: 'GET', // ou 'POST' selon votre configuration
            success: function(response) {
                // Afficher la réponse dans la balise <div> avec l'ID 'resultats'
                $('#resultats').html(response);
            },
            error: function(xhr, status, error) {
                console.error(error);
            }
        });
    });
</script>

                    </div>
                </div>
            </div>
    
        <!-- Bouton Réinitialiser la recherche -->
