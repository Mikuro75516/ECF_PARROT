<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre univers</title>
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <script>
        function redirectToMonCompte() {
            window.location.href = "Moncompte.html";
        }
    </script>
    <script>
        function redirectToCreerUnComptePage() {
            window.location.href = "creeruncompte.html";
        }
    </script>
    <style>
        #valider-filtre {
            display: block;
            margin: 0 auto;
        }
    </style>
   
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://thumbs2.imgbox.com/6d/4f/DnR7Pw8S_t.png" alt="image host"/>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="notre_univers.html">NOTRE UNIVERS</a></li>
                <li><a href="nos-services.html">NOS SERVICES</a></li>
                <li><a href="nos-véhicules.html">NOS VÉHICULES</a></li>
                <li><a href="nosavis.html">NOS AVIS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
            <div class="buttons-container">
                <button class="button-primary" onclick="redirectToCreerUnComptePage()">Créer un nouveau compte</button>
                <button class="button-secondary" onclick="redirectToMonCompte()">Mon compte</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="nos-véhicules">NOS VÉHICULES</h1>

        <!-- Section FILTRER -->
        <section class="filtrer-section">
            <div class="encart-filtrer">
                <h3>FILTRER</h3>
     
                <div class="filtrer-options">
                    <h4>MARQUES <i class="fas fa-chevron-down"></i></h4>
                    <!-- Zone pour afficher les marques de voiture -->
                    <div class="marque-filtre">
                    <hr>
                    <h4>MODÈLES <i class="fas fa-chevron-down"></i></h4>
                </div>
                <hr>
                
                <div class="filtrer-options">
                    <h4>ANNÉE</h4>
                    <hr>
                    <!-- Filtre ANNÉE -->
                    <div class="annee-filtre">
                        <input type="number" id="annee-min" placeholder="Année min" value="2000"> - <input type="number" id="annee-max" placeholder="Année max" value="2022">
                    </div>

                    <h4>KILOMÉTRAGE</h4>
                    <hr>
                    <!-- Filtre KILOMÉTRAGE -->
                    <div class="kilometrage-filtre">
                        <input type="number" id="kilometrage-min" placeholder="Kilométrage min"> - <input type="number" id="kilometrage-max" placeholder="Kilométrage max">
                    </div>

                    <h4>PRIX</h4>
                    <hr>
                    <!-- Filtre PRIX -->
                    <div class="prix-filtre">
                        <input type="number" id="prix-min" placeholder="Prix min"> - <input type="number" id="prix-max" placeholder="Prix max">
                    </div>
                </div>
            </div>
    
            <!-- Bouton Valider le filtre -->
            <div style="text-align: center; padding: 20px;">
                <button id="valider-filtre">Filtrer</button>
            </div>

            <!-- Bouton Réinitialiser la recherche -->
            <div style="text-align: center; padding: 20px;">
                <button class="reinitialiser-btn">Réinitialiser la recherche</button>
            </div>
        </section>
        
        <!-- Résultats des véhicules -->
        <div id="resultats" class="nb-vehicules"></div>

        <!-- Photos -->
        <div class="photos-section">
            <!-- Placeholder pour les photos -->
            <!-- Insérer vos balises <img> ici -->
        </div>

        <!-- Bouton Afficher plus/moins -->
        <div class="afficher-plus-moins">
            <button class="afficher-plus-btn">Afficher plus <i class="fas fa-plus"></i></button>
            <button class="afficher-moins-btn">Afficher moins <i class="fas fa-minus"></i></button>
        </div>
    </div>

    <!-- Inclure FontAwesome pour les icônes -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
